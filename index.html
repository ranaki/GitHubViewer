<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script data-require="angular.js@1.2.28" data-semver="1.2.28" src="https://code.angularjs.org/1.2.28/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{ message }}</h1>
  <div>{{ error }}</div>
  
  {{ countdown }}
  <form name="searchUser" ng-submit="search(username)">
    <input type="search" placeholder="User name to find" ng-model="username" />
    <input type="submit" value="Search" ng-click="search(username)" />
  </form>

  <div ng-include="'userdetails.html'" ng-show="user"></div>
</body>

</html>
